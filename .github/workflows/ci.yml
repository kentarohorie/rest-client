name: Run spec

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.7', '3.0', '3.1', '3.2', 'head']
        continue-on-error: [true]
    timeout-minutes: 5
    name: Test on Ruby ${{matrix.ruby}}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: bundle install
      - name: Run tests
        run: bundle exec rake spec
